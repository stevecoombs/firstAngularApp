<!DOCTYPE html>
<html>
<head>
	<title>First Angular App</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist 2/css/bootstrap.min.css"
</head>
<body ng-app="myApp">
	<div ng-controller="firstController">
		<form class="form-inline">
		<div class="form-group">
			<label for="exampleInputName2">Name</label>
			<input type="text" ng-model="searchText.name">
		</div>
		</form>

		<table class="table table-striped">
			<thread>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
				</thread>
				<tbody>
					<tr ng-repeat="person in peopleArr | filter:searchText | orderBy:'-name'">
						<td>{{person.name}}</td>
						<td>{{person.age}}</td>
					</tr>
				</tbody>
			</table>
		<input type="text" ng-model="newPerson.name">
		<input type="text" ng-model="newPerson.age">
		<button ng-click="addPerson()">Submit</button>

	</div>
	<script src="angular.min.js"></script>
	<script src="bootstrap-3.3.4-dist 2/js/bootstrap.js"></script>
	<script src="app.js"></script>
</body>
</html>
